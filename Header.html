<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルページ</title>
    <link rel="stylesheet" href="./css/Header.css">
</head>

<body>
    <header>
        <div class="left">
            <div class="logo">
                <a href="ここにトップ画面へのリンク">
                    <img src="./log/TopLog.png" alt="ロゴ">
                </a>
            </div>
            <div class="search-container">
                <input type="text" autocomplete="off" aria-autocomplete="list" aria-controls="react-autowhatever-1" class="search-input" placeholder="キーワードを入力" value="" spellcheck="false" data-ms-editor="true">
                <button type="submit" class="search-button">
                    <img src="./icon/Search.png" width="20" height="20" alt="検索">
                </button>
            </div>
        </div>
        <div id="header" class="right">
            <a href="検索画面へのリンク"><img src="./icon/Search.png" width="30" height="30" alt="検索"></a>
            <a href="カート画面へのリンク"><img src="./icon/Cart.png" width="30" height="30" alt="カート"></a>
            <a href="アカウント画面へのリンク"><img src="./icon/Account.png" width="30" height="30" alt="アカウント"></a>
            <button class="sidebar-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
    </header>

    <!-- ここにページの他のコンテンツを追加する場合は追加 -->
    <!-- 例: <main>コンテンツ</main> -->

    <script src="./js/Header.js"></script>
</body>

</html>
